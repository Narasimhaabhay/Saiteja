<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bg-pic {
            top: 0px;
            background-image: url('https://thumbs.dreamstime.com/b/food-donation-to-help-people-hunger-relief-hands-poor-receive-food-donor-s-share-food-donation-to-help-people-197029422.jpg');
            height: 100%;
            /* Adjust the height according to your requirement */
            width: 100%;
            /* Adjust the width according to your requirement */
            background-repeat: no-repeat;
            /* Prevents the background image from repeating */
            background-size: cover;
            position: absolute;
            background-position: center center;
            filter: blur(2px);
            /* Resizes the background image to cover the entire element */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            /* White background */
            color: #000;
            /* Black text color */
        }

        nav {
            background-color: #333;
            /* Dark gray background */
            overflow: hidden;
            text-align: center;
            /* Align text to the left */
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease-in-out, padding 0.3s ease-in-out;
            /* Add smooth transitions */
        }

        nav a {
            display: inline-block;
            color: #fff;
            /* White text color */
            text-align: center;
            padding: 8px 14px;
            text-decoration: none;
            margin-right: 10px;
            transition: transform 0.2s ease-in-out, border 0.2s ease-in-out, border-radius 0.2s ease-in-out;
            /* Add smooth transitions */
            border: 2px solid transparent;
            /* Transparent border by default */
            border-radius: 10px;
            /* Rounded corners */
        }

        nav a#logo {
            text-align: left;
            /* Align text to the left */
            margin-right: auto;
            /* Move logo to the left */
            border: 2px solid#2cfeaa;
            /* Yellow border color */
            border-radius: 10px;
            /* Rounded corners */
            padding: 8px 14px;
        }

        nav a#signin {
            margin-left: auto;
            /* Move Sign In to the right */
            color: #2cfeaa;
            /* Yellow text color */
        }

        nav a:hover {
            background-color: #555;
            /* Darker gray background on hover */
            transform: scale(1.1);
            /* Increase size on hover */
            border: 2px solid #ffffff;
            /* Red border on hover */
            border-radius: 5px;
            /* Adjust the radius for a rounded effect on hover */
        }

        form {
            top: 100px;
            max-width: 400px;
            width: 100%;
            margin: 80px auto 0;
            /* Adjusted margin for the form */
            padding: 20px;
            background-color: white;
            backdrop-filter: blur(20);
            /* White background */
            border: 2px solid #87CEEB;
            /* Yellow border color */
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Box shadow for a subtle effect */
            text-align: center;
            color: #000;
            /* Black text color */
            position: relative;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #fff;
            /* Dark gray background */
            border: 2px solid #3f7ef4;
            /* Yellow border color */
            border-radius: 5px;
            /* Rounded corners */
            color: black;
            /* White text color */
        }

        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #3f7ef4;
            /* Yellow background color */
            border: none;
            border-radius: 5px;
            /* Rounded corners */
            color: #fff;
            /* Black text color */
            cursor: pointer;
        }

        button:hover {
            background-color: black;
            /* Darker gray background on hover */
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .signin-link {
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            font-size: larger;        
            color: #000;
        }

        .signin-link a {
            color: black;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
    <div class="bg-pic"></div>
</head>

<body>

    <nav>


        <a href="signin.html" id="signin"> LOG IN</a>
    </nav>

    <form>
        <h2>Sign In to Sada Annapurna</h2>

        <label style="font-weight: 600;font-size:18px;" for="username" >Username:</label>
        <input type="text" id="username" name="username" required>

        <label style="font-weight: 600;font-size:18px;" for="password">Password:</label>
        <input type="password" id="password" name="password" required>

      <button type="submit">LOG IN</button>
   

        <div class="signin-link">
            Don't have an account? <a href="signup.html">Sign Up</a><br>
            <a href="#forgotPassword">Forgot password?</a>
        </div>
    </form>

</body>

</html>
